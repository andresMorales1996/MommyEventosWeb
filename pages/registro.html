<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse - Mommy Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://kit.fontawesome.com/da41e42b24.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../assets/styles/Main.css"/>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <img src="../assets/images/logo.png" alt="Logo Mommy Eventos" width="80" class="mb-2"/>
      <h4 class="mb-1">Crear Cuenta</h4>
      <p class="text-muted small">Regístrate para reservar tus eventos</p>
    </div>

    <form id="registroForm" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="regNombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="regNombre" required />
          <div class="invalid-feedback">Nombre requerido.</div>
        </div>
        <div class="col-md-6">
          <label for="regTelefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="regTelefono" required />
          <div class="invalid-feedback">Teléfono requerido.</div>
        </div>
        <div class="col-12">
          <label for="regEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="regEmail" required />
          <div class="invalid-feedback">Correo válido requerido.</div>
        </div>
        <div class="col-12">
          <label for="regPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="regPassword" required minlength="6"/>
          <div class="invalid-feedback">Mínimo 6 caracteres.</div>
        </div>
      </div>

      <div class="form-check mt-3 mb-3">
        <input type="checkbox" class="form-check-input" id="regTerminos" required />
        <label class="form-check-label" for="regTerminos">
          Acepto los <a href="#" data-bs-toggle="modal" data-bs-target="#terminosModal">términos y condiciones</a>.
        </label>
        <div class="invalid-feedback">Debes aceptar los términos.</div>
      </div>

      <button type="submit" class="btn btn-success w-100">
        <i class="fas fa-user-plus me-2"></i>Registrarse
      </button>
    </form>

    <p class="mt-3 text-center small">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </p>
  </div>

  <!-- Modal de Términos -->
  <div class="modal fade" id="terminosModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Términos y Condiciones</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Aquí puedes colocar el texto real de términos -->
          <p>Estos son los términos y condiciones de Mommy Eventos...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registroForm').addEventListener('submit', function (e) {
      e.preventDefault();
      if (!this.checkValidity()) {
        this.classList.add('was-validated');
        return;
      }

      // Aquí puedes enviar los datos al backend
      alert('¡Registro exitoso!');
    });
  </script>
</body>
</html>
