<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Mommy Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://kit.fontawesome.com/da41e42b24.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../assets/styles/Main.css"/>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="../assets/images/logo.png" alt="Logo Mommy Eventos" width="80" class="mb-2"/>
      <h4 class="mb-1">Iniciar Sesión</h4>
      <p class="text-muted small">Ingresa para gestionar tus reservas</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="loginEmail" required />
        <div class="invalid-feedback">Ingresa un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="loginPassword" required />
        <div class="invalid-feedback">Ingresa tu contraseña.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt me-2"></i>Ingresar
      </button>
    </form>

    <p class="mt-3 text-center small">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      if (!this.checkValidity()) {
        this.classList.add('was-validated');
        return;
      }

      // Aquí puedes enviar los datos al backend
      alert('Inicio de sesión exitoso');
    });
  </script>
</body>
</html>
